{% extends 'bjj_app/base.html' %}
{% load static %}

{% block content %}


      <h1>{{ title }}</h1>

        <div class="table-position">

          <form method="post">
          {% csrf_token %}
          
          {% for f in form %}
          <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
          <div class="form-error">{{ f.errors }}</div>
          {% endfor %}
          
              <button type="submit" class="forg-pass">Зареєструватися</button>
          </form>

        </div>

        <div class="agree-check">
          <b>
            Реєструючись, погоджуюсь на обробку даних</b>
        </div>


<div style="width: 100%; height: 100%; border: #444444; display: flex; justify-content: center; align-items: center; margin-top: 150px; margin-bottom: 150px;">
    <img src="{% static 'bjj_app/images/fone1.png' %}" style="max-height: 100%; height: auto;">
</div>

{% endblock %}
